
<section class="album-details" *ngIf="albumData && hideDetails">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{albumData.cover_medium}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{albumData.title}}</h5>
            <footer class="blockquote-footer">{{ albumData.release_date }}
            </footer>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of albumTracks; let i = index">{{ i + 1 }}.
              {{ item.title }}</li>
          </ul>
          <div class="card-body">
            <a (click)="backToArtist()" class="card-link">back to artist</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
