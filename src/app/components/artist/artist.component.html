<div class="row">
  <div class="col-12">
    <mat-form-field class="search-field-width mat-focused" appearance="fill">
      <mat-label>Artist</mat-label>
      <input matInput type="text" [(ngModel)]="searchQuery" (ngModelChange)="searchArtist()">
    </mat-form-field>
    <section>
      <div class="card-section" *ngIf="artistData && hideDetails">
        <div class="row">
          <div class="col-md-3 mb-3" *ngFor="let item of artistData">
            <div class="card">
              <img [src]="item.picture_medium" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <footer class="blockquote-footer">{{ item.nb_fan}} <cite title="Source Title">Fans</cite>
                </footer>
                <a routerLink="/artist/{{ item.id }}" class="btn btn-primary">View artist</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Show no data -->
      <div *ngIf="showNoResult" data-test-id="no-results" class="card-text" style="background:#fff; padding:20px">
        No Results Found</div>
    </section>
  </div>
</div>
